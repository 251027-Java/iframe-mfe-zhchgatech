<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h2>App 1</h2>
    <p>This is Micro-Frontend App 1.</p>

    <button onclick="changeShellColor()">Change Shell Color</button>

    <script>
        function changeShellColor() {
            window.parent.postMessage(
                {
                    type: 'CHANGE_COLOR',
                    color: '#cce5ff'
                },
                '*'
            );
        }
    </script>
</body>
</html>
